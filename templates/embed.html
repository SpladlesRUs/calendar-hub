<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{TITLE_TEXT}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    :root{
      --primary: {{PRIMARY}};
      --accent: {{ACCENT}};
      --bg: {{BG}};
    }
    body{background-color: var(--bg);}
    .logo{height:{{LOGO_HEIGHT}}px; object-fit:contain}
    header.bar{background-color:var(--primary);color:#fff}
    .wrap{max-width:1100px;margin:8px auto;padding:0 12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="bar">
      <div class="left">
        {{LOGO}}
        {{TITLE}}
      </div>
      <div class="muted">{{TZ}}</div>
    </header>

    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const el = document.getElementById('calendar');
      const isMobile = window.matchMedia('(max-width: 768px)').matches;
      const initialView = isMobile ? '{{MOBILE_VIEW}}' : '{{DESKTOP_VIEW}}';
      const headerDesktop = { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' };
      const headerMobile = { center: 'title', left: '', right: '' };
      const footerMobile = { left: 'prev,next today', right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' };

      const calendar = new FullCalendar.Calendar(el, {
        themeSystem: 'standard',
        initialView,
        headerToolbar: isMobile ? headerMobile : headerDesktop,
        footerToolbar: isMobile ? footerMobile : undefined,
        height: 'auto',
        nowIndicator: true,
        eventDisplay: 'block',
        eventColor: getComputedStyle(document.documentElement).getPropertyValue('--primary'),
        eventBorderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent'),
        timeZone: '{{TZ}}',
        events: [{
          url: '/api/cal/{{SLUG}}/ics',
          format: 'ics'
        }]
      });
      calendar.render();
    });
  </script>
</body>
</html>
